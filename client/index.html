<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>determinoss</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: #1e1e2e;
      --accent: #7c3aed;
      --accent-glow: rgba(124, 58, 237, 0.3);
      --green: #22c55e;
      --red: #ef4444;
      --text: #e2e8f0;
      --muted: #64748b;
      --mono: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-family: var(--mono);
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      color: var(--text);
    }

    .logo span { color: var(--accent); }

    .tagline {
      font-size: 0.75rem;
      color: var(--muted);
      border-left: 1px solid var(--border);
      padding-left: 1rem;
      margin-left: auto;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      padding: 1.5rem 2rem;
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
    }

    @media (max-width: 720px) {
      main { grid-template-columns: 1fr; padding: 1rem; }
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .card-title {
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    /* Stream config */
    .input-row {
      display: flex;
      gap: 0.5rem;
    }

    .input-row input {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.6rem 0.9rem;
      color: var(--text);
      font-family: var(--mono);
      font-size: 0.8rem;
      outline: none;
      transition: border-color 0.15s;
    }

    .input-row input:focus { border-color: var(--accent); }
    .input-row input::placeholder { color: var(--muted); }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s, box-shadow 0.15s;
      white-space: nowrap;
    }

    button:hover:not(:disabled) { box-shadow: 0 0 16px var(--accent-glow); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Status */
    .status-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.75rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--red);
      flex-shrink: 0;
      transition: background 0.3s;
    }

    .status-dot.connected { background: var(--green); box-shadow: 0 0 6px var(--green); }
    .status-dot.disconnected { background: var(--red); }

    /* Video */
    #video-container {
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 0.78rem;
    }

    #video-container img,
    #video-container video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Seed display */
    .seed-card { grid-column: 1 / -1; }

    .seed-value {
      font-family: var(--mono);
      font-size: clamp(0.65rem, 1.8vw, 0.9rem);
      word-break: break-all;
      letter-spacing: 0.04em;
      padding: 1rem;
      background: var(--bg);
      border-radius: 8px;
      border: 1px solid var(--border);
      color: #a78bfa;
      min-height: 3.5rem;
      transition: color 0.3s;
      position: relative;
    }

    .seed-value::before {
      content: '0x';
      color: var(--muted);
      user-select: none;
      font-size: 0.7em;
    }

    .seed-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 0.75rem;
      font-size: 0.72rem;
      color: var(--muted);
      font-family: var(--mono);
    }

    /* API info */
    .api-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.78rem;
    }

    .api-table td {
      padding: 0.4rem 0.6rem;
      border-bottom: 1px solid var(--border);
      font-family: var(--mono);
    }

    .api-table td:first-child { color: var(--accent); font-weight: 600; }
    .api-table tr:last-child td { border-bottom: none; }

    .copy-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 0.25rem 0.6rem;
      font-size: 0.68rem;
      border-radius: 4px;
    }

    .copy-btn:hover:not(:disabled) { border-color: var(--accent); color: var(--text); box-shadow: none; }
  </style>
</head>
<body>
  <header>
    <div class="logo">determin<span>oss</span></div>
    <div class="tagline">lava lamp entropy → cryptographic seeds</div>
  </header>

  <main>
    <!-- Stream config -->
    <div class="card">
      <div class="card-title">Stream source</div>
      <button id="connect-btn">Start camera</button>
      <div class="status-row">
        <span id="status-dot" class="status-dot disconnected"></span>
        <span id="status-text">Disconnected</span>
        <span style="margin-left: auto" id="seed-count">0 seeds sent</span>
      </div>
    </div>

    <!-- API reference -->
    <div class="card">
      <div class="card-title">API endpoints</div>
      <table class="api-table">
        <tr>
          <td>GET /seed</td>
          <td>Latest seed + age_ms</td>
        </tr>
        <tr>
          <td>GET /seed/history</td>
          <td>?n=10 last seeds</td>
        </tr>
        <tr>
          <td>GET /seed/stream</td>
          <td>SSE — live feed</td>
        </tr>
        <tr>
          <td>GET /stream-proxy</td>
          <td>?url=rtsp://… → MJPEG</td>
        </tr>
      </table>
    </div>

    <!-- Live seed -->
    <div class="card seed-card">
      <div class="card-title">Latest seed (SHA-256)</div>
      <div class="seed-value" id="seed-display">—</div>
      <div class="seed-meta">
        <span id="seed-timestamp">—</span>
        <button class="copy-btn" id="copy-btn">copy</button>
      </div>
    </div>

    <!-- Live preview -->
    <div class="card" style="grid-column: 1 / -1">
      <div class="card-title">Live view</div>
      <div id="live-auth">
        <div class="input-row">
          <input id="live-token" type="password" placeholder="Password" autocomplete="off" />
          <button id="live-btn">Watch</button>
        </div>
      </div>
      <div id="video-container" style="display:none"></div>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
  <script>
    document.getElementById('copy-btn').addEventListener('click', () => {
      const seed = document.getElementById('seed-display').textContent;
      if (seed && seed !== '—') {
        navigator.clipboard.writeText(seed).then(() => {
          const btn = document.getElementById('copy-btn');
          btn.textContent = 'copied!';
          setTimeout(() => { btn.textContent = 'copy'; }, 1500);
        });
      }
    });

    function loadLive(token) {
      const container = document.getElementById('video-container');
      const img = document.createElement('img');
      img.src = `/live?token=${encodeURIComponent(token)}`;
      img.style.width = '100%';
      img.onerror = () => {
        container.style.display = 'none';
        document.getElementById('live-auth').style.display = '';
        alert('Wrong password or no stream available.');
      };
      container.innerHTML = '';
      container.appendChild(img);
      container.style.display = '';
      document.getElementById('live-auth').style.display = 'none';
    }

    document.getElementById('live-btn').addEventListener('click', () => {
      const token = document.getElementById('live-token').value.trim();
      if (token) loadLive(token);
    });

    document.getElementById('live-token').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('live-btn').click();
    });
  </script>
</body>
</html>
